<script>
function valform(){
				var name=document.newform.name.value;
				var email=document.newform.email.value;
				var comment=document.newform.comment.value;
				var rate=document.newform.rate.value;


				if (name==""){
				alert("Enter Your Correct Name Please");
				return false;
				}
				else if (email==""){
				alert("Enter Your Correct email Please");
				return false;
				}
				else if (comment==""){
				alert("Please leave a comment");
				return false;
				}
				else{
					alert("Hey "+name+" ,It was so nice to have you here. You rated our site as "+rate+" and your comment was "+comment+"Thank you so much for visiting our page.. Have a great day!");
					}
}
</script>
